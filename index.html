<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Beat the Computer 5 Times to Win!</h1>
        <div id="pictureBoard" class="hidden">
            <img id="playerPic" class="faceOff flipped" src="" alt="">
            <img id="computerPic" class="faceOff" src="" alt="">
        </div>
        <div id="scoreboard"><span id="player">0</span> <span id="computer">0</span></div>
        <div><span id="tie">0</span></div>
        <div id="rpsButtonGroup">
            <img id="rock" class="rpsButton flipped" src="/images/rock.jpg" alt="">
            <img id="paper" class="rpsButton flipped" src="/images/paper.jpg" alt="">
            <img id="scissors" class="rpsButton flipped" src="images/scissors.jpg"alt="">
        </div>

        <div id="result"></div>
        <div>
            <button id="reset" class="hidden">Reset Game</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
