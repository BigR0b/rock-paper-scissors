<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div id="scoreboard"><span id="player">0</span> <span id="computer">0</span></div>
        <div><span id="tie">0</span></div>
        <div>
            <button id="rock" class="rpsButton">Rock</button>
            <button id="paper" class="rpsButton">Paper</button>
            <button id="scissors" class="rpsButton">Scissors</button>    
        </div>

        <div id="result"></div>
        <div>
            <button id="reset" class="hidden">Reset Game</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
